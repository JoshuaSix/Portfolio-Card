<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Fill out the form below to get in touch with us.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" data-testid="test-contact-name" required>
                    <div class="error-message" id="name-error" data-testid="test-contact-error-name"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" data-testid="test-contact-email" required>
                    <div class="error-message" id="email-error" data-testid="test-contact-error-email"></div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" data-testid="test-contact-subject" required>
                    <div class="error-message" id="subject-error" data-testid="test-contact-error-subject"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" data-testid="test-contact-message" rows="5" required></textarea>
                    <div class="error-message" id="message-error" data-testid="test-contact-error-message"></div>
                </div>
                
                <button type="submit" data-testid="test-contact-submit">Submit</button>
                
                <div class="success-message" id="success-message" data-testid="test-contact-success"></div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Profile. All rights reserved.</p>
    </footer>
    
    <script src="js/contact.js"></script>
</body>
</html>
